<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <script>
      // Single Page App routing fix for GitHub Pages
      // Redirect all 404s to index.html with the path as a query parameter
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.replace(
        window.location.origin + '/?p=' + encodeURIComponent(path + search + hash)
      );
    </script>
  </head>
  <body>
    <noscript>JavaScript is required to play this game.</noscript>
  </body>
</html>
